<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Josefin+Slab&family=Quantico:wght@700&family=Sofia+Sans+Condensed:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-Up Form</title>
  </head>
  <body>
    <div class="main">
      <div class="sidePic">
        <div class="logo"><img src="odin-lined.png" alt="" />Travel Time</div>
      </div>
      <div class="formSection">
        <div class="container">
          <div class="title">
            <h2>
              This is not a real online service! You know you need something
              like this in your life to help you realize your deepest dreams.
              <br />Sign up
              <span class="italian">now</span>
              now to get started.
            </h2>
            <h2>You <span class="italian">know</span> you want to.</h2>
          </div>
          <form action="#" class="left">
            <p>Sign Up for the Hong Kong Tour 2023!</p>
            <label for=""
              >FIRST NAME
              <input type="text" name="firstname" id="firstname" />
              <div id="firstname-error" class="error"></div>
            </label>
            <label for=""
              >LAST NAME
              <input type="text" name="lastname" id="lastname" />
              <div id="lastname-error" class="error"></div>
            </label>

            <label for=""
              >EMAIL
              <input type="text" name="email" id="email" />
              <div id="email-error" class="error"></div>
            </label>

            <label for=""
              >PHONE NUMBER
              <input type="text" name="phone" id="phone" />
              <div id="phone-error" class="error"></div>
            </label>

            <label for=""
              >PASSWORD
              <input type="password" name="password" id="password" />
              <div id="password-error" class="error"></div>
            </label>

            <label for=""
              >CONFIRM PASSWORD
              <input type="password" name="confirm" id="confirm" />
              <div id="confirm-error" class="error"></div>
            </label>

            <div class="button left">
              <button id="submit" type="submit">SIGN UP</button>
            </div>
          </form>
          <div class="logIn left">
            <p>Already have an account? <a href="#">Log in</a></p>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
